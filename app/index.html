<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset='utf-8'/>
  <title>GBIF Taxonomy Browser</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="app.css">
</head>
<body ng-app="nubBrowser" ng-controller="MainCtrl as main">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a href="#/" class="navbar-brand"><span class="text-primary">GBIF</span> BACKBONE</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse">
        <form class="navbar-form navbar-left" role="search" ng-submit="search()">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
            <div class="input-group-btn">
              <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
            </div>
          </div>
        </form>
        <ul class="nav navbar-nav">
          <li><a href="#/">Kingdoms</a></li>
          <li><a href="http://www.gbif.org/dataset/d7dddbf4-2cf0-4f39-9b2a-bb099caae36c">Backbone</a></li>
          <li><a href="https://github.com/mdoering/nub-browser">Github</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div>
  </nav>
  
  <div class="container" id="main">
    <div ng-view></div>
  </div>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>

</body>
</html>
