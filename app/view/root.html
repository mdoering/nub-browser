<div id="name" class="page-header">
  <h1>Kingdoms</h1>
</div>

<div class="row">
    <div class="col-md-2">
        <div id="kingdoms" class="bs-sidebar bs-scrollspy-list affix" data-offset-top="-80" bs-affix>
            <ul class="nav">
                <li ng-repeat="k in root.kingdoms" bs-scrollspy data-target="#{{k.name}}">
                    <a ng-click="scrollTo(k.name)">{{k.name}}</a>
                    <ul class="nav">
                        <li ng-repeat="p in root.children[k.key]" bs-scrollspy data-target="#{{p.name}}">
                            <a ng-click="scrollTo(p.name)">{{p.name}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-md-10">
        <ul>
            <li ng-repeat="k in root.kingdoms">
                <h4 id="{{k.name}}"><a href="#/taxon/{{k.key}}">{{k.name}}</a></h4>
                <ul class="">
                    <li ng-repeat="p in root.children[k.key]">
                        <taxon tax="p"></taxon>
                        <ul class="">
                            <li ng-repeat="c in root.children[p.key]">
                                <taxon tax="c"></taxon>
                                <ul class="">
                                    <li ng-repeat="o in root.children[c.key]">
                                        <taxon tax="o"></taxon>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
