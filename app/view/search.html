<div id="name" class="page-header">
  <h1>Search results for &quot;{{ctrl.query}}&quot;</h1>
</div>

<div class="row">
  <ul>
    <li ng-repeat="tax in ctrl.results">
      <a href="#/taxon/{{tax.key}}">{{tax.scientificName}}</a> <small>{{tax.rank}} in {{tax.family}}, {{tax.kingdom}}</small>
    </li>
  </ul>
</div>
