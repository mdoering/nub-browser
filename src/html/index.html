<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <style>
    .row > [class^="col-"] {
      padding-right: 0;
      padding-left: 0;
    }
  </style>
  <title>GBIF Taxonomy Browser</title>
<body>

<div class="container" id="main" ng-app="nubBrowser">

  <div class="page-header">
    <h1>GBIF Taxonomy Browser</h1>
    <form class="well">
      <input type="text" ng-model="query" class="input-large search-query" placeholder="name or nub key">
      <button type="submit" class="btn" ng-click="">Search</button>
    </form>
  </div>

  <div ng-view></div>

</div>

</body>
<script src="/js/main.bundle.js" type="text/javascript"></script>
</html>
